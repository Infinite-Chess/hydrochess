name: Build & Release WASM Engine

# Run this when code is pushed to the main branch
on:
  push:
    branches: ['main']
  # Also allow clicking a button to run manually
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (Web Target)
        # Use identical flags as in the hydrochess code
        run: wasm-pack build --target web

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Increment the v.0.1.X version based on the run number
          tag_name: v0.1.${{ github.run_number }}
          name: v0.1.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            pkg/hydrochess_wasm_bg.wasm
            pkg/hydrochess_wasm.js
